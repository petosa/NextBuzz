<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
   src="https://code.jquery.com/jquery-3.1.1.min.js"
   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<body class="">
   <div class="ui massive fixed inverted borderless menu">
      <div class="ui container">
         <a class="header item" href="#">NextBuzz</a>
      </div>
   </div>
   <!-- class="ui main center aligned text container" -->
   <div style="margin:80px" class="ui main center aligned text">
      <div class="ui left aligned yellow segment">
         <h1 class="ui huge header">
            NextBuzz
         </h1>
         <h3>Using machine learning to improve Georgia Tech bus arrival predictions.</h3>
      </div>
      <div class="ui left aligned inverted segment">
         <div class="ui equal width grid">
            <div class="column">
               <select onchange="changeFunc()" id="stopSelect" class="ui huge search dropdown three wide">
                  <option value="">Select a stop</option>
                  {% for key in stops %}
                  <option>{{key}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="column right aligned">
               <button onclick="changeFunc()" class="circular ui huge icon button"  data-tooltip="Refresh predictions.">
                <i class="icon refresh"></i>
               </button>
               <button onclick="geoFindMe()" class="circular ui yellow huge icon button"  data-tooltip="Use my location to find nearest stop.">
               <i class="icon marker"></i>
               </button>
            </div>
         </div>
         <table id="timeTable" class="ui large selectable inverted table">
            <thead>
               <tr>
                  <th>Route</th>
                  <th>Smart Prediction</th>
                  <th class="right aligned">Original Prediction</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
         <span id="outer">
           <h2 id="container">Select a stop to view predictions.</h2>
         </span>         
      </div>
   </div>
   <style type="text/css">
      .main.container {
      margin-top: 5em;
      }
      p.lead {
      font-size: 1.3em;
      color: #333333;
      line-height: 1.4;
      font-weight: 300;
      }
   </style>
</body>
<script>
   $('.ui.dropdown')
   .dropdown()
   ;
</script>
<script src="js/script.js"></script>
